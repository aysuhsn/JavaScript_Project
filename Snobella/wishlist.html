<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="./assets/css/wishlist.css" />
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-md">
          <img src="./assets/images/Snobella.png" alt="">
          <!-- Search -->
          <form class="d-flex search" role="search">
            <div class="search-wrapper">
              <input type="text" class="form-control search-input" placeholder="Search all product">
              <i class="bi bi-search search-icon"></i>
            </div>
          </form>
          <div class="d-flex align-items-center gap-3">
            <!-- User dropdown -->
            <div class="dropdown">
              <button class="bg-transparent border-0 p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person fs-5"></i> 
                <span class="ms-1">Sign Up</span>
              </button>
            
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="register.html">Register</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
              </ul>
            </div>
          
            <!-- Wishlist -->
            <a href="wishlist.html" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
              <i class="bi bi-heart"></i> 
              <span class="ms-1">Wishlist</span>
            </a>
          
            <!-- Basket -->
            <a href="basket.html" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
              <i class="bi bi-bag"></i>
              <span class="ms-1">Basket</span>
            </a>
          </div>
          
        </div>
    </nav>
    <section id="first">
        <div class="wishlist">
            <div class="wish">
                <div class="left-top">
                    <img src="./assets/images/Group 25612.png" alt="">
                    <h1>Favorites</h1>
                </div>
                <div class="left">
                    <div class="left-img">
                        <img src="./assets/images/Ellipse 33.png" alt="">
                        <img src="./assets/images/img-text.png" alt="">
                    </div><hr>
                    <div class="left-bottom">
                        <p><i class="fa-solid fa-cube"></i> My Orders</p><hr>
                        <p style=" border-left: 3px solid green;"><i class="fa-regular fa-heart"></i> Favorites</p><hr>
                        <p><i class="fa-regular fa-comment"></i> My comments</p><hr>
                        <p><i class="fa-solid fa-location-dot"></i> Addresses</p><hr>
                        <p><i class="fa-regular fa-user"></i> Adjustments</p>
                    </div>
                </div>
            </div>
            <div class="cards"></div>
        </div>
    </section>


  <script src="./assets/js/wishlist.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
