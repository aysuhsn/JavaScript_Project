<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
        <form>
            <div class="register">
            <h3>Create Account</h3>
            <p>Please complete your account by setting your username and password.</p>
    
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="name">
    
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="username" class="input"  required autocomplete="off">
    
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" class="input" required autocomplete="off">
    
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password">
                <span id="password-icon" class="strength-text"></span>
                <span id="toggle-password" class="toggle-eye"><i class="fas fa-eye"></i></span>
            </div>
        
    
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="input" required>
    
            <p class="account">Have you already account? <a href="login.html">Sign In</a></p>
            <button>Complete</button>
            </div>
    
        </form>

        <script src="./assets/js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
