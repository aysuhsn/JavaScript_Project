<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/basket.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-md">
          <img src="./assets/images/Snobella.png" alt="">
          <!-- Search -->
          <form class="d-flex search" role="search">
            <div class="search-wrapper">
              <input type="text" class="form-control search-input" placeholder="Search all product">
              <i class="bi bi-search search-icon"></i>
            </div>
          </form>
          <div class="d-flex align-items-center gap-3">
            <!-- User dropdown -->
            <div class="dropdown">
              <button class="bg-transparent border-0 p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person fs-5"></i> 
                <span class="ms-1">Sign Up</span>
              </button>
            
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="register.html">Register</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li><a class="dropdown-item" href="">Logout</a></li>
              </ul>
            </div>
          
            <!-- Wishlist -->
            <a href="wishlist.html" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
              <i class="bi bi-heart"></i> 
              <span class="ms-1">Wishlist</span>
            </a>
          
            <!-- Basket -->
            <a href="basket.html" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
                <div class="cart-icon-wrapper">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                    <span>Basket</span>
                  </div>
            </a>
          </div>
          
        </div>
    </nav>

    <section class="cart-section">
        <h3><a href="index.html" style="color: #2e2e2e;"><i class="fa-solid fa-arrow-left"></i></a>  Shopping Bag</h3>
        <div class="container d-flex justify-content-between gap-4 flex-wrap">
            
            <div class="cart-items" id="cart-items" style="flex: 1; min-width: 600px;"></div>

            <div class="total-area p-4 border rounded" style="width: 300px; height: fit-content;">
              <div class="d-flex justify-content-between mb-2">
                <p>Your subtotal</p>
                <p id="subtotal">US $0.00</p>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <p>Shipping charges</p>
                <p>Free</p>
              </div>
              <div class="d-flex justify-content-between mb-3 fw-bold">
                <h6>Total</h6>
                <h6 id="total">US $0.00</h6>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" id="confirmBtn">Confirm cart</button>
                <button class="btn btn-outline-dark" id="clearAllBtn">Clear all</button>
              </div>
            </div>
            
      
        </div>
    </section>
      



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/basket.js"></script>
</body>
</html>
