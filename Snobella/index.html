<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-md">
      <img src="./assets/images/Snobella.png" alt="">
      <!-- Search -->
      <form class="d-flex search" role="search">
        <div class="search-wrapper">
          <input type="text" class="form-control search-input" placeholder="Search all product">
          <i class="bi bi-search search-icon"></i>
        </div>
      </form>
      <div class="d-flex align-items-center gap-3">
        <!-- User dropdown -->
        <div class="dropdown">
          <button class="bg-transparent border-0 p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person fs-5"></i> 
            <span class="ms-1">Sign Up</span>
          </button>
        
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><a class="dropdown-item" href="#">Login</a></li>
          </ul>
        </div>
      
        <!-- Wishlist -->
        <a href="#" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
          <i class="bi bi-heart"></i> 
          <span class="ms-1">Wishlist</span>
        </a>
      
        <!-- Basket -->
        <a href="#" class="d-flex align-items-center text-decoration-none" style="color: #000; cursor: pointer;">
          <i class="bi bi-bag"></i>
          <span class="ms-1">Basket</span>
        </a>
      </div>
      
    </div>
  </nav>


  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
